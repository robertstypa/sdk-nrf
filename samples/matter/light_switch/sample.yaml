sample:
  description: Matter Light Switch example
  name: Matter Light Switch
tests:
  sample.matter.light_switch.release:
    sysbuild: true
    build_only: true
    extra_args: FILE_SUFFIX=release
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf7002dk/nrf5340/cpuapp
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    platform_allow: nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp nrf7002dk/nrf5340/cpuapp
      nrf54l15pdk/nrf54l15/cpuapp nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    tags: sysbuild
  sample.matter.light_switch.debug:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf7002dk/nrf5340/cpuapp
    platform_allow: nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp nrf7002dk/nrf5340/cpuapp
    tags: sysbuild
  sample.matter.light_switch.debug.nrf54l15:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    platform_allow: nrf54l15pdk/nrf54l15/cpuapp nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    extra_args:
      - SB_CONFIG_BOOTLOADER_NONE=y
      - SB_CONFIG_MATTER_FACTORY_DATA=n
      - SB_CONFIG_PARTITION_MANAGER=n
    tags: sysbuild
  # Sample to execute load tests
  sample.matter.light_switch.persistent_subscriptions:
    sysbuild: true
    build_only: true
    extra_args: CONFIG_CHIP_PERSISTENT_SUBSCRIPTIONS=y
    platform_allow: nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp nrf7002dk/nrf5340/cpuapp
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf7002dk/nrf5340/cpuapp
    tags: sysbuild
  sample.matter.light_switch.persistent_subscriptions.nrf54l15:
    sysbuild: true
    build_only: true
    extra_args: CONFIG_CHIP_PERSISTENT_SUBSCRIPTIONS=y
                SB_CONFIG_BOOTLOADER_NONE=y
                SB_CONFIG_MATTER_FACTORY_DATA=n
                SB_CONFIG_PARTITION_MANAGER=n
    platform_allow: nrf54l15pdk/nrf54l15/cpuapp
    integration_platforms:
      - nrf54l15pdk/nrf54l15/cpuapp
    tags: sysbuild
