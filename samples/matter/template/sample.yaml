sample:
  description: Matter Template sample
  name: Matter Template
tests:
  sample.matter.template.debug:
    sysbuild: true
    build_only: true
    extra_args: CONFIG_NCS_SAMPLE_MATTER_OPERATIONAL_KEYS_MIGRATION_TO_ITS=y
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf7002dk/nrf5340/cpuapp
    platform_allow: nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp nrf7002dk/nrf5340/cpuapp
    tags: sysbuild
  sample.matter.template.debug.nrf54l15:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    platform_allow: nrf54l15pdk/nrf54l15/cpuapp nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    extra_args:
      - CONFIG_NCS_SAMPLE_MATTER_OPERATIONAL_KEYS_MIGRATION_TO_ITS=y
      - SB_CONFIG_BOOTLOADER_NONE=y
      - SB_CONFIG_MATTER_FACTORY_DATA=n
      - SB_CONFIG_PARTITION_MANAGER=n
    tags: sysbuild
  sample.matter.template.release:
    sysbuild: true
    build_only: true
    extra_args: FILE_SUFFIX=release
      CONFIG_NCS_SAMPLE_MATTER_OPERATIONAL_KEYS_MIGRATION_TO_ITS=y
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf7002dk/nrf5340/cpuapp
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    platform_allow: nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp nrf7002dk/nrf5340/cpuapp
      nrf54l15pdk/nrf54l15/cpuapp nrf54l15pdk@0.3.0/nrf54l15/cpuapp
    tags: sysbuild
  sample.matter.template.smp_dfu:
    sysbuild: true
    build_only: true
    extra_args: CONFIG_CHIP_DFU_OVER_BT_SMP=y
      CONFIG_NCS_SAMPLE_MATTER_OPERATIONAL_KEYS_MIGRATION_TO_ITS=y
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf7002dk/nrf5340/cpuapp
    platform_allow: nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp nrf7002dk/nrf5340/cpuapp
    tags: sysbuild
  sample.matter.template.mgrt_dac:
    sysbuild: true
    build_only: true
    extra_args: CONFIG_CHIP_CRYPTO_PSA_MIGRATE_DAC_PRIV_KEY=y
    integration_platforms:
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf7002dk/nrf5340/cpuapp
    platform_allow: nrf52840dk/nrf52840 nrf5340dk/nrf5340/cpuapp nrf7002dk/nrf5340/cpuapp
    tags: sysbuild
  sample.matter.template.mgrt_dac.nrf54l15:
    sysbuild: true
    build_only: true
    extra_args:
      - CONFIG_CHIP_CRYPTO_PSA_MIGRATE_DAC_PRIV_KEY=y
      - SB_CONFIG_BOOTLOADER_NONE=y
      - SB_CONFIG_MATTER_FACTORY_DATA=n
      - SB_CONFIG_PARTITION_MANAGER=n
    integration_platforms:
      - nrf54l15pdk/nrf54l15/cpuapp
    platform_allow: nrf54l15pdk/nrf54l15/cpuapp
    tags: sysbuild
